<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tuition Estimator 2.0</title>
    <script type="text/javascript" src="grad.js"></script>
  </head>
  <body>
    <form id="tuitionform" onsubmit="return false;">
        <div>
          <fieldset>
            <label>Student Type</label><br>
            <label class="radiolabel"><input type="radio" name="Student" value="0" onclick="calculateTotal()">Undergraduate</label>
            <label class="radiolabel"><input type="radio" name="Student" value="1" onclick="calculateTotal()">Graduate</label>
            <br>

            <label>Semester</label><br>
            <label class="radiolabel"><input type="radio" name="Semester" value="0" >Spring 2020</label>
            <label class="radiolabel"><input type="radio" name="Semester" value="1" >Summer 2020</label>
            <label class="radiolabel"><input type="radio" name="Semester" value="2" >Fall 2020</label>
            <label class="radiolabel"><input type="radio" name="Semester" value="3" >Spring 2021</label>
            <br>
            <div id="tuitionRates">
            <label>Tution Plan</label>
            <br>
            <label class="radiolabel"><input type="radio" name="tuitionPlan" value="0" >Guaranteed</label>
            <label class="radiolabel"><input type="radio" name="tuitionPlan" value="1" >Variable</label>
            <br>
          </div>
            <label> Semester Credit Hours </label><br>
              <div id="undergradhours">
              <select required id="semesterUndergradHours" name='hours'>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
              </select>
            </div>
            <div id="gradhours">
              <select required id="semesterGradHours" name='hours' onchange="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
              </select>
            </div>
            <br/>
            <button onclick="displayCost()">View Estimated Cost</button>
            <button onclick="resetForm()"> Reset Form</button>
          </fieldset>
        </div>
        <div id="totalPrice"></div>
      </form>
  </body>
</html>
