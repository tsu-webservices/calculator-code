<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <form action="" id="tuitionform" onsubmit="return calculateTotal();">
    <div>
      <div>
        <fieldset>
          <!--- HOURS -------------------------------->
          <label> Semester Credit Hours </label><br>
          <select required id="semesterHours" name='hours' onchange="">
            <option value="None">None</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
          </select>
          <br/>
          <!--- Tution Plan-------------------------------->
          <label>Tution Plan</label>
          <br>
          <label class="radiolabel"><input type="radio" name="tuitionPlan" value="2" >Variable</label>
          <label class="radiolabel"><input type="radio" name="tuitionPlan" value="1" >Guaranteed</label>
          <br>
        </fieldset>
      </div>
      <div id="totalPrice"></div>
    </div>
  </form>
  <script>
  var plan_prices = new Array();
   plan_prices["2"]=30;
   plan_prices["1"]=60;

  function displayHours(){
   var hours = document.getElementById("semesterHours").value;
   var plan = getPlanPrice();
   var cost;
   cost = hours * plan;
   return cost;
  }

  function getPlanPrice(){
   var planPrice = 0;
   var theForm = document.forms["tuitionform"];
   var selectedPlan = theForm.elements["tuitionPlan"];
   for(var i = 0; i < selectedPlan.length; i++)
   {
     if(selectedPlan[i].checked)
     {
       planPrice = plan_prices[selectedPlan[i].value];
       break;
     }
   }
   return planPrice;
  }
  </script>
</body>
</html>
